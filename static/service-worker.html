<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script type="text/javascript">
      // register service worker for offline cache.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then()
        }
      }
    </script>
  </body>
</html>
